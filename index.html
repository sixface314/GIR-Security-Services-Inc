<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIR Security Services Inc. - Patrol Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="gir_security_logo.png" alt="GIR Security Services Inc. Logo" class="company-logo">
            <img src="casey_house_logo.png" alt="Casey House Logo" class="client-logo">
        </div>
        <h1>Patrol Log</h1>
        <div id="auth-container">
            <div id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-button">Login</button>
            </div>
            <p>Don't have an account? <a href="#" id="toggle-auth">Register</a></p>
        </div>
        <div id="patrol-container" style="display: none;">
            <p>Welcome, <span id="user-name"></span>!</p>
            <button id="logout-button">Logout</button>
            <div class="patrol-controls">
                <select id="patrol-select">
                    <option value="1">Patrol 1</option>
                    <option value="2">Patrol 2</option>
                    <option value="3">Patrol 3</option>
                </select>
                <button id="start-patrol">Start Patrol</button>
                <button id="end-patrol" disabled>End Patrol</button>
            </div>
            <div class="patrol-details">
                <h2 id="patrol-title">Patrol #1</h2>
                <p>Start Time: <span id="start-time">-</span></p>
                <p>End Time: <span id="end-time">-</span></p>
                <p>Duration: <span id="duration">-</span></p>
            </div>
            <div class="patrol-content">
                <div class="map-container">
                    <img id="patrol-map" src="patrol1-map.jpg" alt="Patrol Map">
                </div>
                <div class="checkpoint-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Checkpoint</th>
                                <th>Patrol Date</th>
                                <th>Patrol Time</th>
                                <th>Result</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="checkpoint-list"></tbody>
                    </table>
                </div>
            </div>
            <div class="export-options">
                <button id="generate-report">Generate and Upload Report</button>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
