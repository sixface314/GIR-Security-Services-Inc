<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GIR Security Services Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <noscript>
        <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
    </noscript>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="gir_security_logo.png" alt="GIR Security Services Inc. Logo" class="company-logo">
                <img src="casey_house_logo.png" alt="Casey House Logo" class="client-logo">
            </div>
            <h1>Register</h1>
        </header>

        <main>
            <form id="register-form" action="#" method="post">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" id="register-button">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </main>

        <footer>
            <p>&copy; 2024 GIR Security Services Inc. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
