<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIR Security Services Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <noscript>
        <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
    </noscript>

    <div class="container">
        <div class="logo-container">
            <img src="gir_security_logo.png" alt="GIR Security Services Inc. Logo" class="company-logo">
            <img src="casey_house_logo.png" alt="Casey House Logo" class="client-logo">
        </div>
        <h1>Login</h1>
        <form id="login-form" action="#" method="post" role="form" aria-labelledby="login-heading">
            <h2 id="login-heading" class="visually-hidden">Login to Your Account</h2>
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p><a href="#" id="forgot-password">Forgot password?</a></p>
        <p>Don't have an account? <a href="register.html" id="toggle-auth">Register</a></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
